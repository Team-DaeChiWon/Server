spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update

google:
  oauth:
    client-id: ${GOOGLE_ID}
    client-secret: ${GOOGLE_SECRET}
    client-redirect: ${GOOGLE_REDIRECT}